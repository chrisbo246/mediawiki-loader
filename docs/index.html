<html>
<head>
    <title>mediawiki-loader</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>mediawiki-loader</h1>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Excerpt</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Read more</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <div class="mediawiki-excerpt"></div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="profile">
                        <div class="mediawiki-container" data-url="https://en.wikipedia.org/wiki/Google"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.13/sass.sync.min.js"></script>
    <script>
    var scss = '@import "https://raw.githubusercontent.com/chrisbo246/mediawiki-loader/master/src/styles/variables.scss"; @import "https://raw.githubusercontent.com/chrisbo246/mediawiki-loader/master/src/styles/mediawiki-loader.scss";';
    Sass.compile(scss, function(result) {
        console.log('SASS result', result.text);
    });
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://raw.githubusercontent.com/chrisbo246/mediawiki-loader/master/src/scripts/mediawiki-loader.js"></script>
</body>
</html>
